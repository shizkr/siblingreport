name: Weekly Telegram Report

on:
  schedule:
    # 매주 토요일 18:00 (UTC, 한국은 +9시간 = 03:00 일요일)
    - cron: '0 9 * * 6'
    # 매일 08:00 (UTC, 한국은 +9시간 = 17:00)
    - cron: '0 15 * * *'  # 매일 오전 09:00 PST
  workflow_dispatch:      # 수동 실행도 가능하게 설정

jobs:
  run-daily-gpt:
    if: github.event.schedule == '0 15 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 🐍 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 의존성 설치
        run: |
          pip install openai fpdf2 yagmail time python-dotenv yfinance deep_translator matplotlib PyPDF2 pandas_datareader pd bs4 seaborn

      - name: 📤 GPT → Message
        run: |
          python daily_support_me.py
          python daily_support_afternoon.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  run-weekly-gpt:
    if: github.event.schedule == '0 9 * * 6'  || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 🐍 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 의존성 설치
        run: |
          pip install openai fpdf2 yagmail python-dotenv time yfinance deep_translator matplotlib PyPDF2 pandas_datareader pd bs4 seaborn

      - name: 📤 GPT → Message
        run: |
          python sibling_message.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
